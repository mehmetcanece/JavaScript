<!DOCTYPE html>
<head>
  <title>
Rock Paper Scissors
  </title>

</head>
<body>
<p>
  Rock Paper Scissors
</p>
<button class="rock-btn" onclick="
playGame('rock');
">
Rock
</button>
<button class="paper-btn" onclick="
playGame('paper');
"> 
  Paper
</button>
<button class="scissors-btn" onclick="
playGame('scissors');
">
  Scissors
</button>
<button onclick="
resetScore();
alert(`Wins: ${score.wins} Ties: ${score.ties} Losses: ${score.losses}`)
">
  Reset Score
</button>

  <script>

    let score = JSON.parse(localStorage.getItem('score')) ||  { 
        wins:0,
        losses: 0,
        ties: 0
      }; 

   /* üsstteki gibi de yapabilirdik, bu şekilde de olurdu.
      if(score == null){
      score = { 
        wins:0,
        losses: 0,
        ties: 0
      };
    }
    */ 

    function playGame(playerMove){
        const computerMove = pickComputerMove();

          let result = '';

          if(playerMove == 'scissors'){

            if(computerMove == 'rock'){
            result = 'You Lost!';
            score.losses ++;
          }
          else if (computerMove == 'paper'){
            result = 'You win!'
            score.wins ++;
          }
          else if (computerMove == 'scissors'){
            result = 'Tie!'
            score.ties ++;
          }


          localStorage.setItem('score', JSON.stringify(score));


          alert(`You picked scissors, Computer picked ${computerMove}. ${result} \n Wins: ${score.wins} Ties: ${score.ties} Losses: ${score.losses}`);

          }
        

          else if(playerMove=='rock'){
            const computerMove = pickComputerMove();


            let result = '';

            if(computerMove == 'rock'){
              result = 'Tie!';
              score.ties ++;
            }
            else if (computerMove == 'paper'){
              result = 'You lost!'
              score.losses ++;
            }
            else if (computerMove == 'scissors'){
              result = 'You win!'
              score.wins ++;
            }


            localStorage.setItem('score', JSON.stringify(score));


            alert(`You picked rock, Computer picked ${computerMove}. ${result}\n Wins: ${score.wins} Ties: ${score.ties} Losses: ${score.losses}`);
          }

          
          else if(playerMove=='paper'){
            const computerMove = pickComputerMove();

            let result = '';

            if(computerMove == 'rock'){
              result = 'You win!';
              score.wins ++;
            }
            else if (computerMove == 'paper'){
              result = 'Tie!';
              score.ties ++;
            }    
            else if (computerMove == 'scissors'){
              result = 'You lost!';
              score.losses ++;
            }


            localStorage.setItem('score', JSON.stringify(score));


            alert(`You picked paper, Computer picked ${computerMove}. ${result}\n Wins: ${score.wins} Ties: ${score.ties} Losses: ${score.losses}`);
          }

         


    }
    function pickComputerMove(){
      
      let computerMove = '';
      
      const randomNumber = Math.random();

      if(randomNumber< 1 / 3){
        computerMove = 'rock';
      }
      else if (randomNumber>1 / 3 && randomNumber< 2 / 3){
        computerMove = 'paper';
      }
      else{
        computerMove = 'scissors';
      }

      return computerMove;
    }
    function resetScore(){
      score.wins = 0;
      score.ties = 0;
      score.losses = 0;
      localStorage.removeItem('score');
      return resetScore;
    }
   

  </script>
</body>
</html>
